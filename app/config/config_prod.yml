imports:
    - { resource: config.yml }

framework:
    templating:
      assets_base_urls:
        http: ["http://%slmn_wovie_mainbundle.cdn%"]
        ssl: ["https://%slmn_wovie_mainbundle.cdn%"]
framework:
    validation:
        cache: apc

doctrine:
    orm:
        metadata_cache_driver: apc
        result_cache_driver: apc
        query_cache_driver: apc

monolog:
    handlers:
        main:
            type:               fingers_crossed
            action_level:       error
            handler:            grouped
            excluded_404s:
                - ^/phpmyadmin
        grouped:
            type:               group
            members:            [streamed, buffered_swift]
        streamed:
            type:               stream
            path:               "%kernel.logs_dir%/%kernel.environment%.log"
            level:              debug
        buffered_swift:
            type:    buffer
            handler: swift
        swift:
            type:               swift_mailer
            from_email:         "%slmn_main_userbundle.mail.sender.email%"
            to_email:           "%slmn_wovie_mainbundle.admin_email%"
            subject:            "[WOVIE ERROR (MONOLOG)]"
            level:              debug
        login:
            type:               stream
            path:               "%kernel.logs_dir%/auth.log"
            level:              info
            channels:           security